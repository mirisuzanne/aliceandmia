    <section class="rst-intro">
      <p>Have a question for our podcast,
a topic you&#8217;d like us <a class="reference external" href="/tags/Writing/">to write about</a>,
or just want to say hi?
<strong>Leave us a note here</strong>,
or send an email to <a class="reference external" href="mailto:pod&#64;aliceandmia.com">pod&#64;aliceandmia.com</a>.</p>


      
      
      
      
      
    </section>
  

  
    <section class="rst-body">
      
  
  

  
  
  

  <form
    data-module="contact-form"
    action="https://formspree.io/pod@aliceandmia.com"
    method="POST">

    <input type="hidden" name="_next" value="http://www.aliceandmia.com/thanks" />
    <input type="text" name="_gotcha" style="display:none" />

    
  

  
  <label
    for="contact-name"
    data-field="contact-name"
    
  >
    
    
  
  

  
    <input
      type="text"
      id="contact-name"
      name="contact-name"
      data-input="default"
      required
      
    />
  

    
  <span
    data-label
    
  >
    Name (or fun&nbsp;alias)
  </span>

  
  </label>



    
  

  
  <label
    for="contact-email"
    data-field="contact-email"
    
  >
    
    
  
  

  
    <input
      type="email"
      id="contact-email"
      name="_replyto"
      data-input="default"
      required
      
    />
  

    
  <span
    data-label
    
  >
    Email
  </span>

  
  </label>



    
  

  
  <label
    for="contact-message"
    data-field="contact-message"
    
  >
    
    
  
  

  
    <textarea
      id="contact-message"
      name="contact-message"
      data-input="textarea"
      required
      
    ></textarea>
  

    
  <span
    data-label
    
  >
    Message
  </span>

  
  </label>



    
  

  
  <label
    for="identity"
    data-field="identity"
    
  >
    
    
  
  

  
    <input
      type="text"
      id="identity"
      name="identity"
      data-input="default"
      required
      
        placeholder="e.g. Gender-confused in Lesotho (she)"
      
    />
  

    
  <span
    data-label
    
  >
    Identity, pronouns, location,&nbsp;etc…
  </span>

  
  </label>



    
  

  <div data-actions>
    
  

  <button
    type="submit"
    data-btn
  >
    send it!&nbsp;»
  </button>

    
  </div>
