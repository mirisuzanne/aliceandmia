  <form
    data-module="contact-form"
    action="https://formspree.io/pod@aliceandmia.com"
    method="POST">

    <input type="hidden" name="_next" value="http://www.aliceandmia.com/thanks" />
    <input type="text" name="_gotcha" style="display:none" />

    

  
  <label
    for="contact-name"
    data-field="contact-name"
    
  >
    
    
  
  

  
    <input
      type="text"
      id="contact-name"
      name="contact-name"
      data-input="default"
      required
      
    />
  

    
  <span
    data-label
    utility.attr_if('hidden', hidden)
  >
    Name
  </span>

  
  </label>



    

  
  <label
    for="contact-email"
    data-field="contact-email"
    
  >
    
    
  
  

  
    <input
      type="email"
      id="contact-email"
      name="_replyto"
      data-input="default"
      required
      
    />
  

    
  <span
    data-label
    utility.attr_if('hidden', hidden)
  >
    Email
  </span>

  
  </label>



    

  
  <label
    for="contact-message"
    data-field="contact-message"
    
  >
    
    
  
  

  
    <textarea
      id="contact-message"
      name="contact-message"
      data-input="textarea"
      required
      
    ></textarea>
  

    
  <span
    data-label
    utility.attr_if('hidden', hidden)
  >
    Message
  </span>

  
  </label>
